<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Background Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        #loadingMessage {
            color: #007bff;
            font-style: italic;
        }

        #completionMessage {
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <h1>Template Setup</h1>
    <form id="uploadForm" method="post" action="/creative">
        <label for="sku_id">SKU</label>
        <input type="text" id="sku_id" name="sku_id" required placeholder="Enter SKU">
        <br><br>
        <label for="template">Template Number</label>
        <input type="text" id="template_number" name="template_number" required placeholder="Enter Template number">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
